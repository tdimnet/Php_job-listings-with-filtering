services:
  php-app:
    build: .
    depends_on:
      - adminer
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www/html

  adminer:
    image: adminer
    ports:
      - "8090:8080"

  db:
    image: mysql:9.1
    environment:
      MYSQL_DATABASE: jobs-db
      MYSQL_USER: admin
      MYSQL_PASSWORD: toto90
      MYSQL_ROOT_PASSWORD: supertoto90

